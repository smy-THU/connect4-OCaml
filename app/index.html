<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect-4 Game with Gravity</title>
    <link rel="stylesheet" href="/static/page.css" />
    <script src="/static/client.js" defer></script>
  </head>
  <body>
    <h1>Connect-4 Game with Gravity</h1>
    <form id="board-size-form">
      <div>Enter board size (e.g., 4 for 4x4):</div>
      <div><input type="number" id="board-rows" min="3" max="5" required /> Rows</div>
      <div><input type="number" id="board-cols" min="3" max="5" required /> Cols</div>
      <button type="submit">Set Board Size</button>
    </form>
    <div id="board"></div>
  </body>
</html>
